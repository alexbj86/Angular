<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" name="lastName" class="form-control" />
    </div>

    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
</div>
